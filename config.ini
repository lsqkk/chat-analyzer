[settings]
# 最小出现次数阈值
min_frequency = 20

# 是否开启纯标点统计（整行都是句号"。"或问号"？"）
enable_punctuation_stats = true

# 词云设置
wordcloud_max_words = 200
wordcloud_width = 1200
wordcloud_height = 800
wordcloud_background_color = white
font_path = C:/Windows/Fonts/simhei.ttf

# 输出设置
show_wordcloud = true
save_wordcloud = true